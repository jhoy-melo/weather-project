<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App ⛅️</title>
  </head>
  <body>
    <div class="container">
      <div class="card principal" style="width: 80rem">
        <div class="card-body">
          <form class="row" id="city-search">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Type a City.."
                autocomplete="off"
                id="location"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success" id="current">Current</button>
            </div>
          </form>
          <ul>
            <li id="weekDay"> |</li>
            <li id="liveHour"></li>
          </ul>

          <h1 id="city">São Paulo</h1>
          <div class="float-left">
            <img 
            src="" 
            alt="" 
            id="icon"
            />
            <span class="temp" id="temperature">25</span>
            <span class="units">
              °C</span>
          </div>

          <div class="row infos">
            <div class="col-3" id="sky"></div>
            <div class="col-9">Wind: <span id="wind">18</span> km/h</div>
            <div class="col-3">H: <span id="max">25</span> °C | L: <span id="min">15 </span> °C</div>
            <div class="col-2"> Feels Like: <span id="feels-like">25</span>°C</div>
          </div>
          <div class="weather-forecast" id="forecast">
        </div>
        </div>
        <small>
        <a href="https://github.com/jhoy-melo/weather-project" target=”_blank” class="open-source"  >Open-source code</a>
           by Joyce Melo | 👉 Latest update
          <span id="liveDate"> </span>
          <span id="liveHours"></span>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
